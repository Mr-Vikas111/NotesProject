<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Profile</h1>
    <input type="button" value="logout" id="logout-form">
    <a href="{% url 'addnote' %}">Add Note</a>
    <div id="container-body">
        <table id="mytable">
        </table>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-------------------------- Api call using Ajax ---------->

    <script type="text/javascript">
        let userData;
        $(document).ready(function () {
            $.ajax({
                url: "http://127.0.0.1:8000/notes/",
                headers: {
                    'Authorization': `Bearer ${window.localStorage.getItem('accessToken')}`
                },
                type: "GET",
                tokenFlag: true,
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    console.log(data);
                    for (var i = 0; i < data.length; i++) {
                        var row = $('<><h3>' + data[i].title + '</h3><p>' + data[i].body + '</p><img>' +
                            data[i].image + '</img><br><i>' + data[i].date + '</i>');
                        $('#mytable').append(row);


                    }
                },
                error: handleAjaxError
            });
        });

        function handleAjaxError(rs, e) {
            if (rs.status == 401) {
                if (this.tokenFlag) {
                    this.tokenFlag = false;
                    if (obtainAccessTokenWithRefreshToken()) {
                        this.headers["Authorization"] = `Bearer ${window.localStorage.getItem('accessToken')}`
                        $.ajax(this);
                    }
                }
            } else {
                console.error(rs.responseText);
            }
        }

        function obtainAccessTokenWithRefreshToken() {
            let flag = true;
            let formData = new FormData();
            formData.append('refresh', window.localStorage.getItem('refreshToken'));
            $.ajax({
                url: 'http://127.0.0.1:8000/accounts/refreshtoken/',
                type: "POST",
                data: formData,
                async: false,
                cache: false,
                processData: false,
                contentType: false,
                success: function (data) {
                    window.localStorage.setItem('accessToken', data['access']);
                },
                error: function (rs, e) {
                    if (rs.status == 401) {
                        flag = false;
                        window.location.href = "/webapp/login/";
                    } else {
                        console.error(rs.responseText);
                    }
                }
            }); // end ajax
            return flag

        }
        $("#logout-form").click(function (event) {
            event.preventDefault();
            window.localStorage.removeItem('refreshToken');
            window.localStorage.removeItem('accessToken');
            window.location.href = "/webapp/login/";
        });



    </script>

</body>

</html>
